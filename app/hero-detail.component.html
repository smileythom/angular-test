<div *ngIf="hero">
    <h2>{{hero.name}} is awesome!</h2>
    <div>
        <label>id: </label>{{hero.id}}
    </div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name">
    </div>
    <div>
        <label>quote: </label>
        <input [(ngModel)]="hero.quote" placeholder="quote">
    </div>
</div>
<button (click)="goBack()">Back</button>
<button (click)="save()">Save</button>
